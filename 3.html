<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. К числу 10 прибавляем число 10, получаем 20.
  2. Затем число 20 слеиваем со строчным значением 10, получаем 2010.
  3.С помощью console.log выводим значение строки 2010 в консоль.
  */
  console.log(10 + 10 + "10")
   /*
   1. Число 10 слеиваем со строчным значением 10, получаем 1010.
   2. Т.к. мы уже склеили строку с числом, то как я понимаю это уже относится к
   типу данных string и происходит снова склеивание строчного значения 1010 с 
   числовым значением 10, получаем 101010.
   3.С помощью console.log выводим значение строки 101010 в консоль.
  */
  console.log(10 + "10" + 10)
  /*
  1. К числу 10 прибавляем число 10, получаем 20.
  2. Т.к. оператор "+" перед строчным значением "10" переходит из типа данных
  string в тип данных number, происходит дальше арифметическое сложение 20+10, 
  получаем 30.
  3.С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10")
  /*
  1.Число 10 мы начинаем делить на пустующее значение, т.к. перед этим пустующим
  значением стоит опреатор "-" значит это относится типу данных number, 
  следовательно деление на ничего (0) делает число 10 бесконечно бОльшим,
  т.е. бесконечность (Infinity), которая отрицательная т.к. оператор "-".
  3.С помощью console.log выводим значение число -infinity в консоль.
  */
  console.log(10 / -"")
  /*
  1.Число 10 мы начинаем делить на строку +"2,5"
  2.+"2,5" - хоть и оператор "+" переводит в строчное значение в числовое, но 
  в математических функциях не используется знак ",", вместо этого необходимо 
  использовать точку (.).
  3.С помощью console.log выводим резульатат NaN в консоль, дословно NaN
  (Not-A-Number - Не-число).
  */
  console.log(10 / +"2,5")

</script>
</body>
</html>
